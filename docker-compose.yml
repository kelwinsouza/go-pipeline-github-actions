services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  app-dev:
    image: golang:1.22-alpine
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DB_HOST: postgres
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: root
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    command: sleep infinity
